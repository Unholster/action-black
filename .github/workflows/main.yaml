name: Black
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Code Formatter
    runs-on: ubuntu-latest
    steps:
    - name: Code Formatter
      uses: Unholster/action-black@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BLACK_ARGS: "."